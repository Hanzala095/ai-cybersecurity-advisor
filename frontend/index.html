<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cybersecurity Advisor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-shield-alt fa-lg me-2"></i>
                    AI Cybersecurity Advisor
                </a>
                <button class="btn btn-sm btn-outline-light" onclick="generateReport()">
                    <i class="fas fa-file-pdf me-1"></i> Generate Report
                </button>
            </div>
        </nav>

        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="fas fa-tools me-2"></i>Security Tools</h5>
                    </div>
                    <div class="card-body">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <button class="nav-link btn btn-link text-start" onclick="showTool('url')">
                                    <i class="fas fa-link me-2"></i>URL Scanner
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link btn btn-link text-start" onclick="showTool('email')">
                                    <i class="fas fa-envelope me-2"></i>Email Analyzer
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link btn btn-link text-start" onclick="showTool('password')">
                                    <i class="fas fa-key me-2"></i>Password Checker
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="card mt-3 stats-card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar me-2"></i>Security Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="stat-item">
                            <span class="stat-value" id="total-scans">0</span>
                            <span class="stat-label">Total Scans</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="threats-blocked">0</span>
                            <span class="stat-label">Threats Blocked</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="last-scan">Never</span>
                            <span class="stat-label">Last Scan</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <!-- URL Scanner -->
                <div id="url-tool" class="tool-section">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h5><i class="fas fa-link me-2"></i>URL Scanner</h5>
                        </div>
                        <div class="card-body">
                            <p>Check if a website URL is malicious or phishing</p>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="url-input" placeholder="Enter URL (e.g., http://example.com)">
                            </div>
                            <button onclick="scanUrl()" class="btn btn-primary" id="url-btn">
                                <i class="fas fa-search me-1"></i> Scan URL
                            </button>
                            <div id="url-result" class="mt-3 p-3 rounded result-box"></div>
                        </div>
                    </div>
                </div>

                <!-- Email Analyzer -->
                <div id="email-tool" class="tool-section" style="display: none;">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h5><i class="fas fa-envelope me-2"></i>Email Analyzer</h5>
                        </div>
                        <div class="card-body">
                            <p>Check if an email might be phishing</p>
                            <div class="mb-3">
                                <textarea class="form-control" id="email-content" rows="5" placeholder="Paste email content here"></textarea>
                            </div>
                            <button onclick="analyzeEmail()" class="btn btn-primary" id="email-btn">
                                <i class="fas fa-search me-1"></i> Analyze Email
                            </button>
                            <div id="email-result" class="mt-3 p-3 rounded result-box"></div>
                        </div>
                    </div>
                </div>

                <!-- Password Checker -->
                <div id="password-tool" class="tool-section" style="display: none;">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h5><i class="fas fa-key me-2"></i>Password Checker</h5>
                        </div>
                        <div class="card-body">
                            <p>Check if your password has been compromised</p>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password-input" placeholder="Enter password">
                            </div>
                            <button onclick="checkPassword()" class="btn btn-primary" id="password-btn">
                                <i class="fas fa-search me-1"></i> Check Password
                            </button>
                            <div id="password-result" class="mt-3 p-3 rounded result-box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
